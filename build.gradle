plugins {
    id 'war'
    id 'java'
}

group 'vn.tvcu.web'
version '1.0'

repositories {
    mavenCentral()
    mavenCentral()
}
compileJava.options.encoding = 'UTF-8'

dependencies {
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.14'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}

war {
    enabled=true
}

test {
    useJUnitPlatform()
}