plugins {
    id 'war'
    id 'java'
}

group 'vn.tvcu.web'
version '1.0'

repositories {
    mavenCentral()
    mavenCentral()
}
compileJava.options.encoding = 'UTF-8'

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'

}

test {
    useJUnitPlatform()
}